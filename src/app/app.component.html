<app-header></app-header>
<div
  class="main"
  [style.background-image]="
    bgImgUrlofPreloaded ? 'url(' + bgImgUrlofPreloaded + ')' : ''
  "
  [ngClass]="{ 'loaded animated fadeIn slow': bgImgUrlofPreloaded }"
>
  <img
    class="bg preload"
    [src]="bgImgUrlofPreload ? (bgImgUrlofPreload | safeUrl) : ''"
    (load)="bgImgUrlofPreloaded = bgImgUrlofPreload"
  />
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
